<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepBox - Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="notif-overlay" class="notif-overlay">
        <div id="notif-box" class="notif-box">
            <i id="notif-icon" class="fas fa-check-circle notif-icon"></i>
            <span id="notif-msg" class="notif-msg">Pesan</span>
            <button class="btn-notif" onclick="closeNotif()">Oke</button>
        </div>
    </div>

    <header>
        <div class="logo">Prep<span class="text-kuning">Box</span> </div>
        <div class="nav-menu">
            <a href="cart.html" id="nav-cart-icon" class="cart-wrap"><i class="fas fa-shopping-cart"></i><span id="cart-count" class="cart-badge">0</span></a>
            
            <a href="profile.html" id="profile-btn-header" class="profile-btn-header"><i class="fas fa-user-circle"></i></a>

            <button id="btn-login-nav" class="btn-auth btn-login" onclick="openModal('login')">Masuk</button>
        </div>
    </header>

    <div class="slider-container">
        <button class="slider-btn prev-btn" onclick="geserSlide(-1)"><i class="fas fa-chevron-left"></i></button>
        <div class="slider-wrapper">
            <div class="slide"><img src="https://images.unsplash.com/photo-1490818387583-1baba5e638af?auto=format&fit=crop&w=1000"><div class="slide-caption"><h1>Masak Sehat</h1><p>Langsung dari petani.</p></div></div>
            <div class="slide"><img src="https://www.bodystreet.com/api/v1/static/images/artikel/2021/April/iStock-1136168094_large.jpg"><div class="slide-caption"><h1>Praktis</h1><p>Siap 15 menit.</p></div></div>
            <div class="slide"><img src="https://www.asweetpeachef.com/wp-content/uploads/2018/02/DSC_7263.jpg"><div class="slide-caption"><h1>Hemat</h1><p>Di bawah 20rb.</p></div></div>
        </div>
        <button class="slider-btn next-btn" onclick="geserSlide(1)"><i class="fas fa-chevron-right"></i></button>
        <div class="dots"><span class="dot active"></span><span class="dot"></span><span class="dot"></span></div>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Cari menu...">
        <button class="btn-search" onclick="searchMenu()">Cari</button>
    </div>

    <section class="container">
        <h2 id="title-favorit" class="judul-section">Menu Favorit Minggu Ini</h2>
        <div id="grid-favorit" class="product-grid"></div>
    </section>

    <section class="container">
        <h2 id="title-hemat" class="judul-section">Menu Hemat Harian</h2>
        <div id="grid-hemat" class="product-grid"></div>
    </section>

    <div id="auth-modal" class="modal-overlay">
        <div class="modal-box">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="form-login">
                <h2>Selamat Datang</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="input-group"><input type="text" id="log-user" placeholder="Username" required></div>
                    <div class="input-group"><input type="password" id="log-pass" placeholder="Password" required></div>
                    <button type="submit" class="btn-modal">Masuk</button>
                </form>
                <div class="link-switch" onclick="openModal('register')">Belum punya akun? Daftar</div>
            </div>
            <div id="form-register" style="display: none;">
                <h2>Buat Akun</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="input-group"><input type="text" id="reg-user" placeholder="Username" required></div>
                    <div class="input-group"><input type="password" id="reg-pass" placeholder="Password" required></div>
                    <button type="submit" class="btn-modal" style="background:var(--kuning); color:#333;">Daftar</button>
                </form>
                <div class="link-switch" onclick="openModal('login')">Sudah punya akun? Login</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
